<!DOCTYPE html>
<html>
<head>
  <title>Big five analysis on Posts</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      z-index: 1000 !important;
    }
    
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
    
    th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="popup.js"></script>
</head>
<body>
  <h1>Big five analysis on Posts of the user.*</h1>
  <table>
    <tr>
      <th>Personality Trait</th>
      <th>Percentage</th>
    </tr>
    <tr>
      <td>Extraversion</td>
      <td>30%</td>
    </tr>
    <tr>
      <td>Agreeableness</td>
      <td>25%</td>
    </tr>
    <tr>
      <td>Conscientiousness</td>
      <td>20%</td>
    </tr>
    <tr>
      <td>Neuroticism</td>
      <td>15%</td>
    </tr>
    <tr>
      <td>Openness</td>
      <td>10%</td>
    </tr>
  </table>
  <p>*Analysis based on the last 10 Posts of the user.</p>
</body>
</html>
